<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perito App</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn-microsoft {
            background: #0078d4;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }

        .btn-microsoft:hover {
            background: #006cbd;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 120, 212, 0.4);
        }

        .btn-microsoft:active {
            transform: translateY(0);
        }

        .microsoft-icon {
            width: 24px;
            height: 24px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
            text-align: left;
            color: #666;
            font-size: 14px;
        }

        .feature-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .azure-badge {
            background: linear-gradient(135deg, #0078d4 0%, #50e6ff 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üèóÔ∏è</div>
        <h1>Perito App</h1>
        <p class="subtitle">
            Sistema de gesti√≥n de aval√∫os y peritajes
        </p>

        <div class="azure-badge">
            üîí Autenticaci√≥n Segura con Microsoft
        </div>

        <div id="loginSection">
            <button id="loginBtn" class="btn-microsoft">
                <svg class="microsoft-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                    <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                    <path fill="#f35325" d="M1 1h10v10H1z"/>
                    <path fill="#81bc06" d="M12 1h10v10H12z"/>
                    <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                    <path fill="#ffba08" d="M12 12h10v10H12z"/>
                </svg>
                Iniciar Sesi√≥n con Microsoft
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Iniciando sesi√≥n...</p>
        </div>

        <div id="error" class="error"></div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üìÅ</span>
                <span>Gesti√≥n autom√°tica de carpetas en OneDrive</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì∏</span>
                <span>Captura y organizaci√≥n de fotos</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìã</span>
                <span>Formularios digitales de inspecci√≥n</span>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de MSAL
        const msalConfig = {
            auth: {
                clientId: 'c8256ffe-b0fc-406d-8832-736240ae5570',
                authority: 'https://login.microsoftonline.com/fd32daf0-141c-4cb5-a224-10255204f33d',
                redirectUri: window.location.origin + '/web-coordinador/login.html'
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: false
            }
        };

        const loginRequest = {
            scopes: ['User.Read', 'Files.ReadWrite.All']
        };

        let msalInstance;

        // Inicializar MSAL al cargar la p√°gina
        window.addEventListener('load', async () => {
            try {
                msalInstance = new msal.PublicClientApplication(msalConfig);
                await msalInstance.initialize();

                // Manejar respuesta de redirect si existe
                const response = await msalInstance.handleRedirectPromise();
                if (response !== null) {
                    console.log('Login exitoso:', response.account.username);
                    redirectToApp();
                    return;
                }

                // Verificar si ya hay una sesi√≥n activa (pero no si estamos en proceso de login)
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0 && !sessionStorage.getItem('msal.interaction.status')) {
                    // Ya est√° logueado, redirigir directamente
                    console.log('Usuario ya autenticado:', accounts[0].username);
                    redirectToApp();
                }

            } catch (error) {
                console.error('Error inicializando MSAL:', error);
                showError('Error al inicializar el sistema de autenticaci√≥n. Por favor, recarga la p√°gina.');
            }
        });

        // Evento del bot√≥n de login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            showLoading();

            try {
                // Usar loginRedirect en lugar de loginPopup para evitar problemas de popup
                await msalInstance.loginRedirect(loginRequest);
                // El c√≥digo despu√©s de loginRedirect no se ejecutar√° porque redirige la p√°gina

            } catch (error) {
                hideLoading();
                console.error('Error en login:', error);
                showError('Error al iniciar sesi√≥n: ' + (error.message || 'Error desconocido'));
            }
        });

        function showLoading() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function redirectToApp() {
            // Redirigir a la p√°gina principal de la app
            setTimeout(() => {
                window.location.href = 'crear-caso-simple.html';
            }, 500);
        }
    </script>
</body>
</html>
