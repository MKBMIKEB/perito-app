<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perito App - Prueba de Conexi√≥n</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .test-results {
            margin-top: 30px;
        }
        .endpoint {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .endpoint-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .endpoint-url {
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üèóÔ∏è Perito App - Prueba de Sistema</h1>
        <p class="subtitle">Verificaci√≥n de conectividad backend y endpoints</p>

        <div class="status info">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong> Esta p√°gina prueba la conexi√≥n con el backend sin requerir autenticaci√≥n Azure AD.
        </div>

        <div>
            <button onclick="testHealth()">üè• Probar Health Check</button>
            <button onclick="testAPI()">üîå Probar Endpoints API</button>
            <button onclick="testAll()">üöÄ Probar Todo</button>
            <button onclick="openDashboard()">üìä Ir al Dashboard</button>
        </div>

        <div class="test-results" id="results"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const results = document.getElementById('results');

        function showLoading() {
            results.innerHTML = '<div class="status info">‚è≥ Ejecutando pruebas...<span class="loading"></span></div>';
        }

        function addResult(title, url, success, data) {
            const html = `
                <div class="endpoint">
                    <div class="endpoint-title">${success ? '‚úÖ' : '‚ùå'} ${title}</div>
                    <div class="endpoint-url">${url}</div>
                    ${data ? `<pre style="margin-top: 10px; color: #666; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>` : ''}
                </div>
            `;
            results.innerHTML += html;
        }

        async function testHealth() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                if (response.ok) {
                    results.innerHTML = '<div class="status success"><strong>‚úÖ Health Check Exitoso!</strong></div>';
                    addResult('Health Check', '/health', true, data);
                } else {
                    results.innerHTML = '<div class="status error"><strong>‚ùå Health Check Fall√≥</strong></div>';
                    addResult('Health Check', '/health', false, data);
                }
            } catch (error) {
                results.innerHTML = `<div class="status error"><strong>‚ùå Error de Conexi√≥n:</strong> ${error.message}</div>`;
            }
        }

        async function testAPI() {
            showLoading();

            // Test 1: Health Check
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                const healthData = await healthResponse.json();
                addResult('Health Check', '/health', healthResponse.ok, healthData);
            } catch (error) {
                addResult('Health Check', '/health', false, { error: error.message });
            }

            // Test 2: Root API
            try {
                const rootResponse = await fetch(`${API_BASE}/`);
                const rootData = await rootResponse.json();
                addResult('API Root', '/', rootResponse.ok, rootData);
            } catch (error) {
                addResult('API Root', '/', false, { error: error.message });
            }

            // Test 3: Casos endpoint (sin auth - deber√≠a fallar pero confirma que existe)
            try {
                const casosResponse = await fetch(`${API_BASE}/api/casos`);
                const casosData = await casosResponse.json();

                // Esperamos un 401 (no autenticado), lo cual est√° bien
                if (casosResponse.status === 401) {
                    addResult('Endpoint Casos (requiere auth)', '/api/casos', true, { status: 'Protegido correctamente' });
                } else if (casosResponse.ok) {
                    addResult('Endpoint Casos', '/api/casos', true, casosData);
                } else {
                    addResult('Endpoint Casos', '/api/casos', false, casosData);
                }
            } catch (error) {
                addResult('Endpoint Casos', '/api/casos', false, { error: error.message });
            }

            // Test 4: Sync endpoint
            try {
                const syncResponse = await fetch(`${API_BASE}/api/sync/status/demo-perito`);

                if (syncResponse.status === 401) {
                    addResult('Endpoint Sincronizaci√≥n (requiere auth)', '/api/sync/status', true, { status: 'Protegido correctamente' });
                } else if (syncResponse.ok) {
                    const syncData = await syncResponse.json();
                    addResult('Endpoint Sincronizaci√≥n', '/api/sync/status', true, syncData);
                }
            } catch (error) {
                addResult('Endpoint Sincronizaci√≥n', '/api/sync/status', false, { error: error.message });
            }

            results.innerHTML += '<div class="status success" style="margin-top: 20px;"><strong>‚úÖ Pruebas Completadas!</strong></div>';
        }

        async function testAll() {
            await testAPI();
        }

        function openDashboard() {
            window.location.href = 'index-azure.html';
        }

        // Ejecutar health check al cargar
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
